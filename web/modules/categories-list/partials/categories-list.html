<a data-ng-repeat="category in categories track by $index"

   data-ng-click="goToUICategoryState({name: 'products-list', params: {categoryId: category.category_id, categoryName: category.name}})"

   class="categoriest-list__link wow animated fadeInUp">
	<span class="categoriest-list__image-wrapper">
		<img data-img-svg src="{{category.image}}"/>
	</span>
    <header class="category-item_header">{{category.meta_title}}</header>
</a>

<a href="#" class="categoriest-list_goods-on-comission wow animated fadeInUp">Товар на комиссии</a>
