<article class="make-order-page" data-ng-controller="makeOrderPageCtrl as $makeOrderCtrl">
    <div data-breadcrumbs class="breadcrumbs"></div>

    <header class="page-title make-order-page__page-title">
        <h1 class="page-title__header">Оформление заказа</h1>
    </header>

    <div class="sign-in-invite">
        <div class="sign-in-invite__text">Войдите в личный кабинет для быстрого оформления заказа</div>
        <div class="sign-in-invite__button">Войти</div>
    </div>

    <br><br>

    <main class="make-order-page__main">
        <form name="customerForm" class="ui form segment make-order-page__form">
            <div class="ui segment">
                <h4 class="ui dividing header make-order-page__header">Представьтесь, пожалуйста:</h4>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="text" data-ng-model="customerForm.customer.firstName" required placeholder="Имя *"
                           class="make-order-page__input-text">
                    <i class="user icon"></i>
                </div>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="text" data-ng-model="customerForm.customer.lastName" required placeholder="Фамилия *"
                           class="make-order-page__input-text">
                    <i class="user icon"></i>
                </div>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="text" data-ng-model="customerForm.customer.patronymic" placeholder="Отчество *"
                           class="make-order-page__input-text">
                    <i class="user icon"></i>
                </div>
            </div>

            <div class="ui segment">
                <h4 class="ui dividing header make-order-page__header">Укажите данные для входа...</h4>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="email" data-ng-model="customerForm.customer.email" required placeholder="Email *"
                           class="make-order-page__input-text">
                    <i class="mail icon"></i>
                </div>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="password" data-ng-model="customerForm.customer.password" required placeholder="Пароль *"
                           class="make-order-page__input-text">
                    <i class="protect icon"></i>
                </div>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="password" data-ng-model="customerForm.customer.passwordConfirm" required
                           placeholder="Подтвердите пароль *"
                           class="make-order-page__input-text">
                    <i class="protect icon"></i>
                </div>
            </div>

            <div class="ui segment">
                <h4 class="ui dividing header make-order-page__header">И данные для доставки:</h4>

                <div class="ui small icon input make-order-page__input-item">
                    <input type="tel" data-ng-model="customerForm.customer.tel" required placeholder="+7 ___ ___ __ __ *"
                           class="make-order-page__input-text">
                    <i class="phone icon"></i>
                </div>


                <select data-ng-model="customerForm.customer.address.city"
                        class="ui search icon dropdown input small make-order-page__dropdown">
                    <option value="">Регион</option>
                    <option data-ng-repeat="region in $makeOrderCtrl.regions" value="{{region.zone_id}}"
                            data-ng-bind="region.name">Регион
                    </option>
                </select>

                <div class="ui small icon input make-order-page__input-item make-order-page__input-item--address">
                    <input type="text" data-ng-model="customerForm.customer.address.street" required placeholder="Адрес"
                           class="make-order-page__input-text">
                    <i class="browser icon"></i>
                </div>
            </div>

            <textarea class="make-order-page__textarea" placeholder="Комментарий к заказу"></textarea>

            <button class="order-info__button"
                    data-ng-click="finishOrder(makeOrder.$invalid)"
                    data-ng-class="{'order-info__button--disabled': makeOrder.$invalid}">
                Перейти к оплате
            </button>
        </form>
    </main>

    <br>



    <p data-ng-if="orderConfirmed">{{totalOrderInfo}}</p>
