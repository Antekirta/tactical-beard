<ul class="slide-container">
	<li
		ng-repeat="slide in slides"

		class="slide">
		<header>{{slide.header}}</header>
	</li>
</ul>

<div class="control back" ng-click="changeSlide('back')">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 242.333 242.333" style="enable-background:new 0 0 242.333 242.333;" xml:space="preserve">
		<g>
			<path d="M242.333,0H0v242.333h242.333V0z M178.089,192.584l-28.284,28.284l-99.702-99.702l99.702-99.702l28.284,28.284   l-71.418,71.418L178.089,192.584z"/>
		</g>
	</svg>
</div>

<div class="control forward" ng-click="changeSlide('forward')">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="slider-arrow-back" x="0px" y="0px" viewBox="0 0 242.333 242.333" style="enable-background:new 0 0 242.333 242.333;" xml:space="preserve">
		<g>
			<path d="M242.333,0H0v242.333h242.333V0z M178.089,192.584l-28.284,28.284l-99.702-99.702l99.702-99.702l28.284,28.284   l-71.418,71.418L178.089,192.584z" />
		</g>
	</svg>
</div>
