<ul class="breadcrumbs__list">
    <li class="breadcrumb__item"
        data-ng-repeat="breadcrumb in breadcrumbs">
        <a href="#"
           class="breadcrumb__link"
           data-ng-click="helpers.goToBreadcrumbState(breadcrumb.state)">
            {{breadcrumb.name}}
        </a>
    </li>
</ul>
