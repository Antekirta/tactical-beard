<input type="text"

       class="dropdown-select__input"

       ng-model="dropdownSelect.search"

       placeholder="{{placeholder}}" />

<div class="dropdown-select__list-container">
    <ul class="dropdown-select__list">
        <li class="dropdown-select__list-item"

            data-ng-repeat="item in itemsList"

            data-ng-click="dropdownSelect.selectItem(item)" >
            {{item.name}}
        </li>
    </ul>
</div>
